<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>DZ_3_2_Vertical menu 2</title>
  <style>
    .decor {
      background: url(images/back10.jpg) center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .backgr {
      /* background: url(images/bg15.png) bottom/cover no-repeat; */
      max-width: 500px;
      margin: 0 auto;
      margin-top: 20px;
      background-color: #f5f5f5;
      padding: 10px 10px 45px;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(254, 254, 254, 0.7);
    }

    nav {
      max-width: fit-content;
      padding: 20px;
      border-radius: 10px;
    }

    ul {
      max-width: fit-content;
      list-style-type: none;
      padding: 0;
      margin: 0;
      border-radius: 10px;
    }

    li {
      background-color: #808080;
      max-width: 270px;
      text-transform: uppercase;
      /* padding: 15px 10px 15px 20px; */
      padding: 0;
      margin: 0;
    }

    ul a {
      display: block;
      min-width: 150px;
      text-decoration: none;
      color: white;
      padding: 35px 20px 35px 100px;
      margin: 0;
      transition: 1s;
    }

    ul a:hover {
      background-color: #5e5e5e;
      transition: 1s;
    }

    .edit {
      background: #808080 url(icons/edit.png) 5% center/70px no-repeat;
    }

    .favorites {
      background: #808080 url(icons/favorites.png) 5% center/70px no-repeat;
    }

    .history {
      background: #808080 url(icons/history.png) 5% center/70px no-repeat;
    }

    .security {
      background: #808080 url(icons/security.png) 5% center/70px no-repeat;
    }

    .settings {
      background: #808080 url(icons/settings.png) 5% center/70px no-repeat;
    }


    /* Навигация по другим страницам */
    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 20px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body class="decor">
