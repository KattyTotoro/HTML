<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>DZ_3_2_Vertical menu 2</title>
  <style>
    .decor {
      max-width: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
    }

    .backgr {
      background-color: #f5f5f5;
      padding: 10px 10px 45px;

    }

    nav {
      padding: 20px;
    }

    ul {
      list-style-type: none;
    }

    li {
      max-width: 230px;
      background-color: #808080;
      text-transform: uppercase;
      padding: 12px 15px;
    }

    ul a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 20px 0 20px 80px;
    }

    ul a:hover {
      background-color: #5e5e5e;
      transition: 1s;
    }

    .edit {
      background: url(icons/edit.png) left center/contain no-repeat;
    }
    .favorites {
      background: url(icons/favorites.png) left center/contain no-repeat;
    }
    .history {
      background: url(icons/history.png) left center/contain no-repeat;
    }
    .security {
      background: url(icons/security.png) left center/contain no-repeat;
    }
    .settings {
      background: url(icons/settings.png) left center/contain no-repeat;
    }
  </style>
</head>

<body class="decor">
  <p><a href="index.html"><b>&#8656; Back</b></a></p>

  <div class="backgr">
    <nav>
      <ul>
        <li><a href="#"><a class="edit" href="#">edit</a></li>
        <li><a href="#"><a class="favorites" href="#">favorites</a></li>
        <li><a href="#"><a class="history" href="#">history</a></li>
        <li><a href="#"><a class="security" href="#">security</a></li>
        <li><a href="#"><a class="settings" href="#">settings</a></li>
      </ul>
    </nav>
  </div>
  <!-- меню сделать списком 
в строе ссылка а, у а свойство display: block 
картинки как baclground-->
</body>

</html>
