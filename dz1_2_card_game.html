    <style>
        .decoration {

            padding: 4px 10px;
        }

        .nav {
            max-width: 850px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            padding: 10px;
        }

        .nav a {
            padding: 10px;
            color: #686868;
            box-shadow: -5px -5px 10px #7d7b66;
            border-radius: 20px;
            text-decoration: none;

        .nav a:hover {
