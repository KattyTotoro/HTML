<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>Heart2</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 200px;
      height: 200px;
    }

    img {
      width: 200px;
      height: 200px;
      transform: scale(2);
      filter: grayscale(1);
      transition: 1s;
      /* object-fit: cover;      
      transform: translate(-70px, -70px);   */
    }

    div:hover img {
      transform: scale(2);
      filter: grayscale(0);
      transition: 1s;
    }
  </style>
</head>

<body>
  <div>
    <img src="icons/favorites.png" alt="">
  </div>

</body>

</html>
