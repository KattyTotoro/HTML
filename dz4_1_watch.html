<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>dz 4.1 watch</title>
  <style>

.clouds {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #b6cbe8;
      border-radius: 50%;
      background-image: url(images/training/cloud.png), url(images/training/cloud.png), url(images/training/cloud.png);
      /* background-repeat: no-repeat, no-repeat; */
      background-position: 20% 50%, 0% 20%, 50% 100%;
      background-size: 100%, 50%, 40%;
      /* background: url(images/training/cloud.png) 0 0/500px no-repeat, url(images/bg10.png) 100% 100%/350px no-repeat #b6cbe8; */

      animation: cloud 280s linear infinite;
    }

     .watch {
      background: url(images/training/clock_face.png) center/cover no-repeat;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      position: relative;
    }

    .hours {
      position: absolute;
      left: calc(46% - (3px/2));
      top: 112px;
      transform-origin: 50% 86%;
      animation: time 86400s linear infinite;
    }

    .minutes {
      position: absolute;
      left: calc(46% - (3px/2));
      top: 80px;
      transform-origin: 50% 89%;
      animation: time 3600s linear infinite;
    }

    .seconds {
      position: absolute;
      left: calc(47% - (3px/2));
      top: 30px;
      transform-origin: 50% 92%;
      animation: time 60s linear infinite;
    }

    @keyframes time {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

   

    @keyframes cloud {
      from {
        background-position-x: -1000px, -800px, -500px;
      }

      to {
        background-position-x: 2000px, 1800px, 1500px;
      }
    }

    /* Навигация по другим страницам */
    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body>

  </div>

  <!-- <p style="background-color: #dbd8b5; font-size: 28px; text-align: center;">(в работе)</p> -->

  <div class="clouds">
    <div class="watch">
      <div class="hours"><img src="images/training/Hour.png" height="150px" alt=""></div>
      <div class="minutes"><img src="images/training/minutes.png" height="180px" alt=""></div>
      <div class="seconds"><img src="images/training/seconds.png" height="230px" alt=""></div>
    </div>
  </div>
