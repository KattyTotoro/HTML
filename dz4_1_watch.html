<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>dz 4.1 watch</title>
  <style>
    .watch {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 3px blue solid;
      border-radius: 50%;
      position: relative;
    }

    .watch div {
      position: absolute;
    }

    .center {
      width: 5px;
      height: 5px;
      top: calc(50% - (5px/2));
      left: calc(50% - (5px/2));
      background-color: blueviolet;
      border-radius: 50%;
    }

    .seconds {
      height: 80px;
      width: 3px;
      background-color: brown;
      left: calc(50% - (3px/2));
      top: 20px;
      transform-origin: bottom center;
      /* animation: time 6s linear infinite; */
      animation: time 60s steps(60) infinite;
    }

    .minutes {
      height: 60px;
      width: 3px;
      background-color: rgb(12, 3, 134);
      left: calc(50% - (3px/2));
      top: 40px;
      transform-origin: bottom center;
      animation: time 3600s linear infinite;
    }

    .hours {
      height: 40px;
      width: 3px;
      background-color: rgb(3, 20, 1);
      left: calc(50% - (3px/2));
      top: 60px;
      transform-origin: bottom center;
      animation: time 86400s linear infinite;
    }

    @keyframes time {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .twelve {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .three {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .six {
      top: 10px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
    }

    .nine {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .one {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .two {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Навигация по другим страницам */
    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body>
  <!-- Навигация по другим страницам -->

    <p><a href="dz4_3_blocks.html"><b>Next &#8658;</b></a></p>
  </div>

  <p style="background-color: #dbd8b5; font-size: 28px; text-align: center;">(в работе)</p>

  <div class="watch">

    <div class="hours"></div>
    <div class="minutes"></div>
    <div class="seconds"></div>
    <div class="center"></div>
    <div class="twelve">12</div>
    <div class="twelve one">1</div>
    <div class="twelve two">2</div>
    <div class="three">3</div>
    <div>6</div>
    <div>9</div>

  </div>

</body>
