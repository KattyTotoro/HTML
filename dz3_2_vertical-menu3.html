<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>DZ_3_2_Vertical menu 2</title>
  <style>
    .decor {
      background: url(images/back10.jpg) center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .backgr {
      background: url(images/bg15.png) top/cover no-repeat;
      max-width: 500px;
      /* margin: 0 auto; */
      margin-top: 20px;
      background-color: #f5f5f5;
      /* padding: 10px 0 10px; */
      box-shadow: 0 0 16px rgba(254, 254, 254, 0.7);
      border-radius: 0 8px 8px 0;
    }

    nav {
      width: 266px;
      height: 458px;
      padding-top: 20px 0 20px;
      position: relative;
      transform: translateX(-257px);
      transition: 1s;
    }

    ul {
      width: 265px;
      height: 456px;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #808080;
      max-width: 230px;
      text-transform: uppercase;
      padding: 15px 10px 15px 20px;
      transition: 1s;
    }

    ul a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 20px 0 20px 80px;
    }

    ul li:hover {
      background-color: #5e5e5e;
      transition: 1s;
    }

    .edit {
      background: #808080 url(icons/edit.png) 5% center/70px no-repeat;
    }

    .favorites {
      background: #808080 url(icons/favorites.png) 5% center/70px no-repeat;
    }

    .history {
      background: #808080 url(icons/history.png) 5% center/70px no-repeat;
    }

    .security {
      background: #808080 url(icons/security.png) 5% center/70px no-repeat;
    }

    .settings {
      background: #808080 url(icons/settings.png) 5% center/70px no-repeat;
    }

    nav::after {
      content: 'menu';
      background: #ffc0cb;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: 600;
      text-align: center;
      border-radius: 0 0 8px 8px;
      padding: 15px 0;
      width: 458px;
      position: absolute;
      left: 260px;
      top: 458px;
      transform-origin: 0 0;
      transform: rotate(-90deg);
    }

    nav:hover {
      transform: translateX(-1px);
      transition: 1s;
    }


    /* Межстраничная навигация */
    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 20px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body class="decor">
  <!-- /* Навигация по другим страницам */ -->

    <p><a href="index.html"><b>На главную</b></a></p>

    <p><a href="dz3_3_structure.html"><b>Next &#8658;</b></a></p>
  </div>

  <div class="backgr">
    <nav>
      <ul>
        <li class="edit"><a href="#">edit</a></li>
        <li class="favorites"><a href="#">favorites</a></li>
        <li class="history"><a href="#">history</a></li>
        <li class="security"><a href="#">security</a></li>
        <li class="settings"><a href="#">settings</a></li>
      </ul>
    </nav>
  </div>

</body>

</html>
