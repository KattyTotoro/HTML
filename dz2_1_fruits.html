<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <style>
    .decoration {
      max-width: 800px;
      margin: 0 auto;
      font-size: 20px;
      color: #f4f0e6;
    }

    .grey {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .pink {
      background-color: #ed9eae;
      padding: 20px;
    }

    .list_back {
      background-color: #c66376;
      padding: 10px;
    }

    ol {
      list-style-position: inside;
      padding: 10px;
    }

    li {
      background-color: #9e354a;
    }

    ol li::marker {
      background-color: #c66376;
    }
  </style>
</head>

<body class="decoration">
  <p><a href="index.html"><b>Back</b></a></p>

  <div class="grey">
    <div class="pink">
      <ol class="list_back">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
        <li>Pear</li>
        <li>Cherry</li>
      </ol>
    </div>
  </div>

</body>

</html>
