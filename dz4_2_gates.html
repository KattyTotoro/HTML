  <title>dz 4.2 gates</title>
  <style>
    .gates {
      background: url(images/image151.jpg) 68% 50%/130px no-repeat, url(images/img8.png) 32% 50%/130px no-repeat;
      max-width: fit-content;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1px;
      position: relative;
      margin:  0 auto;
     margin-top: 100px;
    }

    .gates p {
      font-size: 3rem;
      top: calc(50% - 28.2px);
      left: calc(50% - 86.65px);
      position: absolute;
      z-index: -1;
      text-transform: uppercase;
    }

    .gateLeft {
      background: url(images/bg32_3.jpg) center/cover no-repeat;
      width: 500px;
      height: 350px;
      background-color: rgb(6, 49, 6);
      transform-origin: left center;
      transition: 1s;
    }

    .gateRight {
      background: url(images/bg32.jpg) center/cover no-repeat;
      width: 500px;
      height: 350px;
      background-color: rgb(6, 49, 6);
      transform-origin: right center;
      transition: 1s;
    }

    .gates:hover .gateLeft {
      transform: perspective(840px) rotateY(45deg);
      transform-style: preserve-3d;
      transition: 2s;
    }

    .gates:hover .gateRight {
      transform: perspective(840px) rotateY(-45deg);
      transform-style: preserve-3d;
      transition: 2s;
    }



    /* Навигация по другим страницам */
    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
    }

    .nav a {
      font-size: 18px;
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>
