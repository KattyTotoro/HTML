<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>list</title>
  <style>
    .body-decor {
      width: 500px;
      margin: 0 auto;
      /* background: url(images/back14.jpg) center/cover no-repeat; */
      background: url(images/list/ball2.png) 0/500px no-repeat fixed,
        url(images/list/ball1.png) repeat-y 90%/50px,
        url(images/back14.jpg) center/cover no-repeat;
      /* background: url(images/list/ball1.png) repeat-y 90%/50px; */
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 26px;
    }

    ul {
      background: rgba(255, 255, 255, 0.847) url(images/list/ball3.png) 99% 1%/250px no-repeat border-box;
      padding: 200px 20px 20px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
      border-radius: 5px;
    }

    ul ul {
      background: none;
      margin-top: 20px;
      padding: 20px;
    }

    ul li {
      list-style-position: inside;
      list-style-image: url(markers/football.png);
      padding-left: 60px;
    }

    .ul > li {
      margin-top: 50px;
    }

    #poland {
      list-style-image: url(markers/flags/poland.png);
    }

    #russia {
      list-style-image: url(markers/flags/russia.png);
    }

    #czech {
      list-style-image: url(markers/flags/czech.png);
    }

    #greece {
      list-style-image: url(markers/flags/greece.png);
    }

    #germany {
      list-style-image: url(markers/flags/germany.png);
    }

    #netherlands {
      list-style-image: url(markers/flags/netherlands.png);
    }

    #portugal {
      list-style-image: url(markers/flags/portugal.png);
    }

    #denmark {
      list-style-image: url(markers/flags/denmark.png);
    }

    #spain {
      list-style-image: url(markers/flags/spain.png);
    }

    #italy {
      list-style-image: url(markers/flags/italy.png);
    }

    #croatia {
      list-style-image: url(markers/flags/croatia.png);
    }

    #ireland {
      list-style-image: url(markers/flags/ireland.png);
    }

    #ukraine {
      list-style-image: url(markers/flags/ukraine.png);
    }

    #england {
      list-style-image: url(markers/flags/england.png);
    }

    #france {
      list-style-image: url(markers/flags/france.png);
    }

    #sweden {
      list-style-image: url(markers/flags/sweden.png);
    }
  </style>
</head>

<body class="body-decor">

  <!-- <img src="images/image27.jpg" alt=""> -->

  <ul class="ul">
    <li>Группа A
      <ul>
        <li id="poland">Польша</li>
        <li id="russia">Россия</li>
        <li id="czech">Чехия</li>
        <li id="greece">Греция</li>
      </ul>
    </li>
    <li>Группа B
      <ul>
        <li id="germany">Германия</li>
        <li id="netherlands">Нидерланды</li>
        <li id="portugal">Португалия</li>
        <li id="denmark">Дания</li>
      </ul>
    </li>
    <li>Группа C
      <ul>
        <li id="spain">Испания</li>
        <li id="italy">Италия</li>
        <li id="croatia">Хорватия</li>
        <li id="ireland">Ирландия</li>
      </ul>
    </li>
    <li>Группа D
      <ul>
        <li id="ukraine">Украина</li>
        <li id="england">Англия</li>
        <li id="france">Франция</li>
        <li id="sweden">Швеция</li>
      </ul>
    </li>
  </ul>





</body>

</html>
