  <style>
    body {
      background: url(images/bg16.png) center/300px no-repeat, url(images/back3.jpg) center/cover no-repeat fixed;
      width: 900px;
      margin: 0 auto;
      animation: deathStarFlying 25s linear infinite;
    }

    @keyframes deathStarFlying {
      from {
        background-position-x:  70%, 0;
        background-position-y: -550px, 0;
      }

      to {
        background-position-x: 50%, 0;
        background-position-y: 1000px, 0;
      }
    }

    .hart {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    img {
      filter: grayscale(1);
      transition: 1s;
    }

    .hart div:hover img {
      transform: scale(2.5);
      filter: grayscale(0);
      transition: 5s;
    }


    /* Навигация по другим страницам */
    .nav {
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
