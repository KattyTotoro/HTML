<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>DZ 3.3 Site structure</title>
  <style>
    .decor {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    header {
      background-color: #923158;
      max-height: 80px;
      margin-top: 20px;
      padding: 50px;
    }

    nav {
      background-color: #6e1237;
      max-height: 50px;
      margin-top: 10px;
      padding: 20px 0 20px 50px;
    }

    aside {
      background-color: #b65b80;
    }

    .aside1 {
      width: 170px;
      height: 50px;
      margin-top: 10px;
      padding: 20px 0 0 50px;
    }

    .aside2 {
      width: 170px;
      height: 100px;
      margin-top: 10px;
      padding: 25px 0 0 50px;
    }

    .aside3 {
      width: 90px;
      height: 180px;
      margin-top: 10px;
      writing-mode: vertical-lr;
      text-orientation: upright;
      text-align: center;
      padding: 0 0 20px 20px;
    }

    main {
      background-color: #b65b80;
      width: 600px;
      height: 250px;
      padding: 40px;
      margin-top: 10px;
    }

    section {
      background-color: #db92af;
      width: 500px;
      height: 80px;
      margin-top: 10px;
      padding: 20px 0 0 50px;
    }

    footer {
      background-color: #6e1237;
      height: 50px;
      margin-top: 10px;
      padding: 10px 0 0 20px;
    }

    p {
      margin: 0;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .nav {
      max-width: 850px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 30px 10px 10px 10px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body class="decor">
  <div class="nav">
    <p><a href="index.html"><b>На главную</b></a></p>
    <p><a href="dz3_2_vertical-menu.html"><b>&#8656; Back</b></a></p>
    <p><a href="dz3_4_footer.html"><b>Next &#8658;</b></a></p>
  </div>

  <header>
    <p>Header</p>
  </header>

  <nav>
    <p>Menu</p>
  </nav>

  <div class="flex">

    <div>
      <aside class="aside1">
        <p>Aside 1</p>
      </aside>

      <aside class="aside2">
        <p>Aside 2</p>
      </aside>
    </div>

    <main>
      <p>Main content</p>

      <section>
        <p>section 1</p>
      </section>

      <section>
        <p>section 2</p>
      </section>

    </main>

    <aside class="aside3">
      <p>Aside 3</p>
    </aside>

  </div>

  <footer>
    <p>footer</p>
  </footer>


</body>

</html>
