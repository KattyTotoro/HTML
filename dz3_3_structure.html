<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZ 3.3 Site structure</title>
  <style>
    .decor {
      max-width: 1000px;
      margin: 0 auto;
    }

    .structure {
      color: white;
      text-transform: uppercase;
      background-color: #f5f5f5;
      padding: 20px;
    }

    header {
      background-color: #923158;
      height: 100px;
    }

    nav {
      background-color: #6e1237;
      height: 50px;
    }

    aside {
      background-color: #b65b80;
    }

    .aside1 {
      width: 200px;
      height: 50px;
    }

    .aside2 {
      width: 200px;
      height: 100px;
    }

    .aside3 {
      width: 80px;
      height: 180px;
    }

    main {
      background-color: #b65b80;
      width: 600px;
      height: 300px;
      padding: 20px;      
    }

    section {
      background-color: #db92af;
      width: 500px;
      height: 90px;
    }

    footer {
      background-color: #6e1237;
      height: 50px;
    }

    p {
      padding: 20px;
    }

    .flex {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
  </style>
</head>

<body class="decor">
  <p><a href="index.html"><b>&#8656; Back</b></a></p>

  <div class="structure">

    <header>
      <p>Header</p>
      
      <nav>
        <p>Menu</p>
      </nav>
    </header>

    <div class="flex">

      <div>
        <aside class="aside1"><p>Aside 1</p></aside>

        <aside class="aside2"><p>Aside 2</p></aside>
      </div>

      <main>
        <p>Main content</p>

        <section>
          <p>section 1</p>
        </section>

        <section>
          <p>section 2</p>
        </section>

      </main>

      <aside class="aside3">
        <p>Aside 3</p>
      </aside>

    </div>

    <footer>
      <p>footer</p>
    </footer>

  </div>


</body>

</html>
