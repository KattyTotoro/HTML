<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <style>
body {
  max-width: 800px;
  margin: 0 auto;
}

    div {
      display: flex;
      overflow: hidden;
    }

    div div,
    img {
      width: 300px;
      height: 200px;
    }

    .text {
      background-color: rgb(147, 199, 167);
      text-transform: uppercase;
      justify-content: center;
      align-items: center;
    }

    div:hover {
      filter: brightness(.5);
      transition: filter 2s;
    }

    div img {
      transition: transform 1s;
    }

    div:hover img {
      transform: scale(1.5);
      transition: transform 1s;
    }
  </style>
</head>

<body>
  <p><a href="index.html" style="color: black;"><b>&#8656; Back</b></a></p>


  <div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
    <div><img src="images/image15.jpg" alt=""></div>
  </div>
  <div>
    <div><img src="images/image15.jpg" alt=""></div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
  </div>
  <div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
    <div><img src="images/image15.jpg" alt=""></div>
  </div>

</body>

</html>
