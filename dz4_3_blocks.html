<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <style>
    div {
      display: flex;
      overflow: hidden;
    }

    div div,
    img {
      width: 300px;
      height: 200px;
    }

    .text {
      background-color: rgb(147, 199, 167);
      text-transform: uppercase;
      justify-content: center;
      align-items: center;
    }

    div div:hover {
      filter: brightness(.5);
    }

    /* img {
  width: 300px;
} */
  </style>
</head>

<body>

  <div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
    <div><img src="images/image15.jpg" alt=""></div>
  </div>
  <div>
    <div><img src="images/image15.jpg" alt=""></div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
  </div>
  <div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
    <div><img src="images/image15.jpg" alt=""></div>
  </div>

</body>

</html>
