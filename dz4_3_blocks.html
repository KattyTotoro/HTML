  <style>
    body {
      max-width: 800px;

    div {
      display: flex;
      overflow: hidden;

    div div,
    img {
      width: 300px;
      height: 200px;
    }

    .text {
      background-color: rgb(147, 199, 167);
      text-transform: uppercase;
      justify-content: center;
      align-items: center;
    }

    div:hover {
      filter: brightness(.5);
      transition: filter 2s;
    }

    div img {
      transition: transform 1s;
    }

    div:hover img {
      transform: scale(1.5);
      transition: transform 1s;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>
