<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>Blocks</title>
  <style>
    body {
      background: url(images/bg30_2.png) 90% -1%/138px repeat-y, url(images/bg30_3.png) 10% 105%/145px repeat-y;
      max-width: 600px;
      margin: 0 auto;
    }

    .brightness {
      max-width: fit-content;
      display: flex;
      overflow: hidden;
      transition: 1s;
    }

    .brightness div {
      overflow: hidden;
      width: 300px;
      height: 200px;
      justify-content: center;
      align-items: center;
    }

    .text {
      display: flex;
      background-color: rgb(147, 199, 167);
      align-items: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;
    }

    .brightness:hover {
      filter: brightness(.5);
      transition: filter 0.3s;
    }

    .picture img {
      transition: transform 1s;
    }

    .brightness:hover img {
      transform: scale(1.5);
      transition: transform 1s;
    }

    /* межстраничная навигация */
    .nav {
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      padding: 10px;
      padding-bottom: 30px;

    }

    .nav a {
      padding: 10px;
      color: #686868;
      box-shadow: -5px -5px 10px #7d7b66;
      border-radius: 20px;
    }

    .nav a:hover {
      border-radius: 20px;
      box-shadow: 5px 5px 10px #7d7b66;
    }
  </style>
</head>

<body>
  <!-- межстраничная навигация -->

  </div>


  <div class="brightness">
    <div class="text">
      <p>Hello, World!</p>
    </div>
    <div class="picture"><img src="images/image15.jpg" width="300" height="200" alt="Grass"></div>
  </div>
  <div class="brightness">
    <div class="picture"><img src="images/image15.jpg" width="300" height="200" alt="Grass"></div>
    <div class="text">
      <p>Hello, World!</p>
    </div>
  </div>
  <div class="brightness">
    <div class="text">
