<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>Training4</title>
  <style>
    * {
      margin: 20px;
    }

    .link1 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: background-color, font-size;
      transition-duration: 2s, 3s;
    }

    .link1 a:hover {
      background-color: rgba(105, 224, 26, 0.564);
      color: rgb(9, 65, 124);
      font-size: 2.2rem;
    }

    .link2 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow;
      transition-duration: 1s;
    }

    .link2 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
    }

    .link3 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border: 5px double gray;
      border-radius: 5px;
      transition-property: opacity, box-shadow, border;
      transition-duration: 2s;
    }

    .link3 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      border: 5px solid rgb(170, 170, 170);
    }

    .link4 a {
      display: inline-block;
      width: 150px;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow, width;
      transition-duration: 2s, 2s, 3s;
    }

    .link4 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      width: 200px;
    }

    .link5 a {
      display: inline-block;
      height: 150px;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow, height;
      transition-duration: 2s;
    }

    .link5 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      height: 200px;
    }

    .link6 a {
      display: inline-block;
      width: 70px;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 1rem;
      color: rgb(1, 31, 1);
      padding: 50px 20px;
      border-radius: 5px;
      transition-property: width, font-size;
      transition-duration: 2s;
    }

    .link6 a:hover {
      width: 200px;
      font-size: 2rem;
    }

    .link7 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: box-shadow, margin-left;
      transition-duration: 2s;
    }

    .link7 a:hover {
      box-shadow: 0 0 20px rgb(71, 99, 53);
      margin-left: 100px;
    }

    .link8 a {
      display: inline-block;
      height: 100px;
      background: rgb(75, 164, 15) url(images/bg12.png) left bottom/50px no-repeat;
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition: all 2s linear .5s;
    }

    .link8 a:hover {
      background: rgb(75, 164, 15) url(images/bg12.png) right bottom/80px no-repeat;
      box-shadow: 0 0 20px rgb(118, 138, 104);
    }

    .link9 {
      width: 50px;
      background: rgb(75, 164, 15);
      font-size: 1rem;
      color: rgb(1, 31, 1);
      padding: 50px 20px;
      border-radius: 5px;
      transition: width 2s ease-in-out;
    }

    .link9 a {
      display: inline-block;
      text-decoration: none;
      visibility: hidden;
      transition-property: visibility;
      transition-duration: 2s;
    }

    .link9:hover {
      width: 200px;
    }

    .link9:hover a {
      visibility: visible;
    }

    .div1 {
      width: 150px;
      height: 50px;
      background: rgb(75, 164, 15);
      font-size: 2rem;
      text-align: center;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: box-shadow, width, height, padding;
      transition-duration: 1s;
      transition-timing-function: cubic-bezier(0.25, -0.3, 0.25, -0.3);
    }

    .div1:hover {
      box-shadow: 0 0 20px rgb(136, 174, 111);
      width: 200px;
      height: 70px;
      padding: 30px;
    }

    .div2 {
      background: rgb(75, 164, 15);
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      transition-property: padding;
      transition-duration: 2s;
      transition-timing-function: cubic-bezier(0.25, 1.3, 0.25, 1.3);
    }

    .div2:hover {
      box-shadow: 0 0 20px rgb(136, 174, 111);
      padding: 50px;
    }

    .div3 {
      height: 200px;
      background: rgb(210, 162, 73);
      display: grid;
      place-items: center;
      min-block-size: 100%;
      /* overflow: hidden; */
    }

    .button1 {
      padding: 10px 20px;
      background-color: rgb(43, 101, 226);
      font-size: 24px;
      font-weight: 300;
      border: none;
      transition-property: padding;
      transition-duration: .5s;
      transition-timing-function: cubic-bezier(.52, 0, .27, 2);
    }

    .button1:hover {
      padding: 20px 30px;
      cursor: pointer;
    }

    /* cubic-bezier(0.25, 0.1, 0.25, 1.0) */
  </style>
</head>

<body>

  <div class="link1"><a href="#">Ссылка 1</a></div>

  <div class="link2"><a href="#">Ссылка 2</a></div>

  <div class="link3"><a href="#">Ссылка 3</a></div>

  <div class="link4"><a href="#">Ссылка 4</a></div>

  <div class="link5"><a href="#">Ссылка 5</a></div>

  <div class="link6"><a href="#">Ссылка 6</a></div>

  <div class="link7"><a href="#">Ссылка 7</a></div>

  <div class="link8"><a href="#">Ссылка 8</a></div>

  <div class="link9"><a href="#">Ссылка</a></div>

  <div class="div1">Эээээ</div>

  <div style="width: 200px;">
    <div class="div2">Эээээ</div>
  </div>

  <div class="div3">
    <button class="button1">
      Наведи на меня
    </button>
  </div>

  <div>
    <button></button>
  </div>
</body>

</html>
