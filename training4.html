<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcard icon" href="images/pikachu.png">
  <title>Training4</title>
  <style>
    * {
      margin: 20px;
    }

    .link1 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: background-color, font-size;
      transition-duration: 2s;
    }

    .link1 a:hover {
      background-color: rgba(105, 224, 26, 0.564);
      color: rgb(9, 65, 124);
      font-size: 2.2rem;
    }

    .link2 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow;
      transition-duration: 1s;
    }

    .link2 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
    }

    .link3 a {
      display: inline-block;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border: 5px double gray;
      border-radius: 5px;
      transition-property: opacity, box-shadow, border;
      transition-duration: 2s;
    }

    .link3 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      border: 5px solid rgb(170, 170, 170);
    }

    .link4 a {
      display: inline-block;
      width: 150px;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow, width;
      transition-duration: 2s;
    }

    .link4 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      width: 200px;
    }

    .link5 a {
      display: inline-block;
      height: 150px;
      background: rgb(75, 164, 15);
      text-decoration: none;
      font-size: 2rem;
      color: rgb(1, 31, 1);
      padding: 20px;
      border-radius: 5px;
      transition-property: opacity, box-shadow, height;
      transition-duration: 2s;
    }

    .link5 a:hover {
      opacity: .5;
      box-shadow: 0 0 20px rgb(136, 174, 111);
      height: 200px;
    }
  </style>
</head>

<body>

  <div class="link1"><a href="#">Ссылка 1</a></div>

  <div class="link2"><a href="#">Ссылка 2</a></div>

  <div class="link3"><a href="#">Ссылка 3</a></div>
  
  <div class="link4"><a href="#">Ссылка 4</a></div>

  <div class="link5"><a href="#">Ссылка 5</a></div>

  <div class="link4"><a href="#">Ссылка 4</a></div>


</body>

</html>
